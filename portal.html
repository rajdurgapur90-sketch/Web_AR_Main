<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .portal-container {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .portal-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px 8px rgba(34, 197, 94, 0.4); /* Green Glow */
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-6">

    <div class="text-center mb-10">
        <h1 class="text-4xl font-bold mb-2">Enter the AR Portal</h1>
        <p class="text-gray-400">Launch the experience on your mobile device.</p>
    </div>

    <div class="portal-container bg-gray-800 rounded-lg p-8 sm:p-12 flex flex-col items-center justify-center text-center w-full max-w-md">
        <p class="text-gray-300 mb-6">Click the button below or scan the QR code with your phone's camera to step into another world.</p>

        <!-- Link Button -->
        <a href="https://8thwall.8thwall.app/portal-aframe/" target="_blank" rel="noopener noreferrer" class="mb-8 bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-lg transition-transform transform hover:scale-105 duration-300 inline-flex items-center shadow-lg">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-3"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"></path><path d="M16 12a4 4 0 1 1-8 0 4 4 0 0 1 8 0z"></path></svg>
            Launch Portal
        </a>
        
        <!-- QR Code -->
        <div class="bg-white p-4 rounded-lg shadow-md">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://8thwall.8thwall.app/portal-aframe/" alt="AR Portal QR Code" width="200" height="200">
        </div>
        <p class="text-gray-500 mt-4 text-sm">Scan Me</p>
    </div>

    <div class="mt-12 text-center">
        <a href="User_Dash.html" class="text-gray-400 hover:text-white transition-colors duration-300 inline-flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M19 12H5"></path><polyline points="12 19 5 12 12 5"></polyline></svg>
            Back to Dashboard
        </a>
    </div>

</body>
</html>
