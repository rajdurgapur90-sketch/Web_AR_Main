<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .dashboard-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-6">

    <div class="w-full max-w-4xl">
        <header class="mb-12 text-center">
            <h1 class="text-5xl font-bold mb-3">Welcome to Your Dashboard</h1>
            <p class="text-gray-400 text-lg">Manage your applications and settings from here.</p>
        </header>

        <main>
            <!-- Card for the AR Gesture Viewer -->
            <div class="dashboard-card bg-gray-800 rounded-xl p-8 border border-gray-700">
                <div class="flex flex-col md:flex-row items-center gap-8">
                    <!-- Icon and Title -->
                    <div class="flex-shrink-0 text-center md:text-left">
                        <div class="bg-indigo-600 p-4 rounded-full inline-block mb-4">
                            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white"><path d="M17 14.5c-2 0-3.5-1.5-3.5-3.5s1.5-3.5 3.5-3.5 3.5 1.5 3.5 3.5-1.5 3.5-3.5 3.5Z"/><path d="M8.5 19a7.5 7.5 0 1 0 0-15 7.5 7.5 0 0 0 0 15Z"/><path d="M17 14.5c1.5 0 2.5-1.5 2.5-3.5S18.5 7.5 17 7.5s-2.5 1.5-2.5 3.5 1 3.5 2.5 3.5Z"/></svg>
                        </div>
                        <h2 class="text-2xl font-bold">AR Gesture Viewer</h2>
                        <p class="text-gray-400">Control 3D models with hand gestures.</p>
                    </div>

                    <!-- Input and Launch Button -->
                    <div class="flex-grow w-full">
                        <label for="live-model-url" class="block mb-2 font-semibold text-gray-300">Live Model URL</label>
                        <input type="text" id="live-model-url" class="w-full bg-gray-700 border border-gray-600 rounded-lg py-2 px-4 mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="https://raw.githubusercontent.com/.../model.gltf">
                        <button id="launch-ar-button" class="w-full bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-indigo-700 transition-all duration-300 transform hover:scale-105">
                            Launch AR Viewer
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const liveModelInput = document.getElementById('live-model-url');
            const launchArButton = document.getElementById('launch-ar-button');

            // Set a default demo URL in the input field for convenience
            liveModelInput.value = 'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/DamagedHelmet/glTF/DamagedHelmet.gltf';

            launchArButton.addEventListener('click', () => {
                const liveUrl = liveModelInput.value.trim();
                
                if (liveUrl) {
                    // Construct the URL for the selection page, passing the live model URL as a parameter
                    const selectionPageUrl = `selection.html?liveUrl=${encodeURIComponent(liveUrl)}`;
                    window.location.href = selectionPageUrl;
                } else {
                    // If no URL is provided, just launch the selection page without the parameter
                    window.location.href = 'selection.html';
                }
            });
        });
    </script>

</body>
</html>
