<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .option-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
            border: 2px solid transparent;
        }
        .option-card:hover {
            transform: translateY(-5px);
        }
        #model-interaction-card:hover {
             box-shadow: 0 0 20px 5px rgba(99, 102, 241, 0.5); /* Indigo Glow */
        }
        #shape-analyzer-card:hover {
             box-shadow: 0 0 20px 5px rgba(244, 114, 182, 0.5); /* Pink Glow */
        }
        #ar-portal-card:hover {
             box-shadow: 0 0 20px 5px rgba(34, 197, 94, 0.5); /* Green Glow */
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-6">

    <div class="text-center mb-10">
        <h1 class="text-4xl font-bold mb-2">AR Gesture Viewer Dashboard</h1>
        <p class="text-gray-400">Select an AR mode to get started.</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-10 w-full max-w-6xl">
        <!-- Mode 1: 3D Model Interaction -->
        <div id="model-interaction-card" class="option-card bg-gray-800 rounded-lg p-8 flex flex-col items-center justify-center cursor-pointer text-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mb-4 text-indigo-400"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>
            <h3 class="font-semibold text-xl mb-2">3D Model Interaction</h3>
            <p class="text-gray-400 text-sm">Load and manipulate 3D models in your environment.</p>
        </div>
        
        <!-- Mode 2: Shape Analyzing -->
        <div id="shape-analyzer-card" class="option-card bg-gray-800 rounded-lg p-8 flex flex-col items-center justify-center cursor-pointer text-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mb-4 text-pink-400"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
            <h3 class="font-semibold text-xl mb-2">Shape Analyzing</h3>
            <p class="text-gray-400 text-sm">Use your camera to identify and measure geometric shapes.</p>
        </div>

        <!-- Mode 3: AR Portal -->
        <div id="ar-portal-card" class="option-card bg-gray-800 rounded-lg p-8 flex flex-col items-center justify-center cursor-pointer text-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mb-4 text-green-400"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"></path><path d="M16 12a4 4 0 1 1-8 0 4 4 0 0 1 8 0z"></path><path d="M12 2v20"></path><path d="M2 12h20"></path></svg>
            <h3 class="font-semibold text-xl mb-2">AR Portal</h3>
            <p class="text-gray-400 text-sm">Step through a virtual door into an immersive new world.</p>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modelCard = document.getElementById('model-interaction-card');
            const shapeCard = document.getElementById('shape-analyzer-card');
            const portalCard = document.getElementById('ar-portal-card');

            modelCard.addEventListener('click', () => {
                // Navigate to the model selection screen
                window.location.href = 'selection.html';
            });

            shapeCard.addEventListener('click', () => {
                // Placeholder navigation for Shape Analyzer
                window.location.href = 'shape.html';
            });

            portalCard.addEventListener('click', () => {
                // Placeholder navigation for AR Portal
                window.location.href = 'portal.html';
            });
        });
    </script>

</body>
</html>
